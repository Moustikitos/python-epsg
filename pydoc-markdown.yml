loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs

  pages:
    - title: Home
      name: index
      source: README.md
    - title: EPSGlide
      contents:
        - epsglide.ProjectedCoordRefSystem*
    - title: Geodesy
      contents:
        - epsglide.geodesy*
    - title: Dataset
      contents:
        - epsglide.dataset.EpsgElement* 
        - epsglide.dataset.Ellipsoid*
        - epsglide.dataset.GeodeticCoordRefSystem*

  mkdocs_config:
    site_name: The EPSGlide Project
    repo_url: https://github.com/Moustikitos/python-epsg
    repo_name: GitHub
    copyright: Copyright &copy; 2024 THOORENS Bruno - BSD licence
    extra_css:
    - style.css
    theme:
      name: mkdocs
      nav_style: light
      highlightjs: true
      hljs_languages:
      - python
    markdown_extensions:
    - smarty
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: false